<html>
	<font size="8" color="green">Final test lab</font><br><br>
	Number of rows: <input type="text" id="t1" /><br><br>
	Number of cols: <input type="text" id="t2" /><br><br>
	
	<button id="b1" onclick="generateTable()">Generate Table</button><br><br>
	
	<button id="b2" onclick="addColumn()">Add Column</button>
	
	<button id="b3" onclick="addRow()">Add Row</button>
	<table border="1" id="tab"></table>
		
	<script language="javascript">

		function generateTable(){

			var table = document.getElementById('tab');
			var row = document.getElementById('t1').value;
			var col = document.getElementById('t2').value;

			//console.log(row+" "+col);

			for(var rowIndex = 0; rowIndex<row; rowIndex++){
				var tr = document.createElement('tr');

				for(var colIndex = 0; colIndex<col; colIndex++){
					var td = document.createElement('td');
					var text = document.createTextNode("Cell" +colIndex);

					td.appendChild(text);
					tr.appendChild(td);
				}
				table.appendChild(tr);
			}
		}
		
		function addColumn(){
			var table = document.getElementById('tab');
			var tr = document.getElementsByTagName('tr');
					//console.log(tr);
			for(var rowIndex = 0; rowIndex<tr.length; rowIndex++){	
		
					var td = document.createElement('td');
					var text = document.createTextNode("new" +0);

					td.appendChild(text);
					var tg = tr[rowIndex];
					tg.appendChild(td);
			}
		
		}
		function addRow(){
			var table = document.getElementById('tab');
			var tr = document.getElementsByTagName('tr');
			var tdd = document.getElementsByTagName('td');
			var colcount = tdd.length/tr.length;
					console.log(colcount);
		
				var tr = document.createElement('tr');

				for(var colIndex = 0; colIndex<colcount; colIndex++){
					var td = document.createElement('td');
					var text = document.createTextNode("Cell" +colIndex);

					td.appendChild(text);
					tr.appendChild(td);
				}
				table.appendChild(tr);
		
		}
		
	document.getElementById('b1'),addEventListener("onclick",generateTable);


	
	</script>
	
</html>
